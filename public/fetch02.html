<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch01</title>
</head>

<body>
    <button class="btn btn-success" onclick="sendData()">Send</button>
    <script>
        const data = {
            name: "Ahsley",
            gender: "female",
            age: 20
        }
        function sendData() {
            fetch('/try-post', {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: `name=${data.name}&age=${data.age}&gender=${data.gender}`
            }).then(r => r.json())
                .then(obj => {
                    console.log(obj);
                })
        }
    </script>
</body>

</html>
