<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cors</title>
</head>
<body>
    <pre id="pre"></pre>

    <script>
        // 可以使用 http://localhost:3000/cors01.html 進入，因為是同源
        // 如果用 http://127.0.0.1:3000/cors01.html 進入這個網頁，就會被擋住，因為被視為不同源
        fetch('http://localhost:3000/address-book/api/list').then(r=>r.json()).then(obj=>{
            console.log(obj);
            document.querySelector('#pre').innerText = JSON.stringify(obj, null, 4)
        })
    </script>
</body>
</html>
