<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>try catch</title>
</head>
<body>
    <script>
        let obj = null;
        try {
            obj = JSON.parse('{"a":1,}');
            // 上一行會出錯 所以如果下面還有程式碼，就不會執行了
        }catch (ex){
            console.log(ex.constructor.name);
            console.log(ex.massage);
            console.log({ex});
        }
        console.log(obj);
    </script>
</body>
</html>
