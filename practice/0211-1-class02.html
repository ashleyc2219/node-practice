<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        class Animal {
            constructor(name){
                this.name = name;
            }

            move(){
                console.log('移動');
            }
            info(){
                return this.name;
            }
            
            toString(){
                return '名字:' + this.name;
            }
            
        }

        class Rabbit extends Animal{
            constructor(name, gender){
                super(name);
                this.gender = gender;
            }
        }

        const a1 = new Animal('人類')
        console.log(a1.info());
        console.log(''+a1);
        console.log(a1 instanceof Animal);
        
        const h1 = new Rabbit('兔子')
        console.log(h1.info());
        console.log(''+h1);
        console.log(h1 instanceof Animal);
        
    </script>
</body>
</html>
